scholion: Ὁ τῶν Πυθίων ἀγὼν ἐτέθη μὲν πρότερος τῶν Ἰσθμίων πολλοῖς ἔτεσιν, ἡ δὲ αἰτία τοιαύτη μυθολογεῖται περὶ αὐτῶν. Λητὼ γὰρ ἡ Κοίου τοῦ Οὐρανοῦ καὶ Γῆς, καὶ Φοίβης τῆς Κρόνου, ᾗ Ζεὺς ἐμίγη ὄρτυγι εἰκασθείς, ἔγκυος γενομένη ὤδινεν ἐπὶ τοῦ Ζωστῆρος τῆς Ἀττικῆς· τίκτει τε Ἄρτεμιν καὶ Φοῖβον ἐν Δήλῳ τῇ πρότερον Ὀρτυγίᾳ καλουμένῃ. καὶ Ἄρτεμις αὐξηθεῖσα ἦλθεν εἰς Κρήτην, καὶ τὸ Δικτύνιον ὄρος κατέσχεν· Ἀπόλλων δὲ ἐν Λυκίᾳ· τῇ δὲ μητρὶ τὴν Δῆλον ἀπένειμαν. ἔρχεται τοίνυν εἰς Δελφοὺς Ἀπόλλων, Πύθωνι τὰς βοῦς νέμων. Ἑρμῆς δὲ χέλυν εὑρὼν τετράχορδον λίνα ἀντὶ χορδῶν ἐνημμένην, ἐπειδὴ οὔπω τῶν νεύρων ἡ χρῆσις εὕρητο, καὶ ἁλοὺς τὰς Ἀπόλλωνος βοῦς κλέπτων, ἀντὶ τῆς κλοπῆς τὴν χέλυν δίδωσι τῷ Ἀπόλλωνι, λαβὼν παρ’ αὐ‑ τοῦ τὸ κηρύκειον. ἑπτάφθογγον δὲ αὐτὴν ἐποίησεν, ἁρμοσάμενος πρὸς τὴν τοῦ Πανὸς σύριγγα, οὐ τοῦ Ἑρμοῦ καὶ Πηνελόπης, ἀλλὰ τοῦ Διὸς καὶ Θύβρεως· ἢ τάχα ἑπτὰ φθόγγοις αὐτὴν ἐκέρασε διὰ τὸ αὐτὸν ἑπταμηνιαῖον γεγενῆσθαι. δοκεῖ δὲ οὗτος τὰ λίνα ἐξελὼν τοῖς νεύροις ἐντεῖναι τὴν λύραν· ὅθεν καὶ λέγεται Λίνον ᾑρηκέναι. ἔμαθε δὲ καὶ τὴν μαντικὴν τέχνην ὑπὸ τοῦ Πανός· οὗτος γὰρ τοῖς Ἀρκάσι θεμιστεύει πᾶσιν ἐπιμελῶς. εἶτα ἔρχεται ἐπὶ τὸ μαντεῖον, ἐν ᾧ πρώτη Νὺξ ἐχρησμῴδησεν, εἶτα Θέμις. Πύθωνος δὲ τότε κυριεύσαντος τοῦ προφητικοῦ τρίποδος, ἐν ᾧ πρῶτος Διόνυσος ἐθεμίστευσε, .... καὶ ἀποκτείνας τὸν ὄφιν τὸν Πύθωνα ἀγωνίζεται τὸν Πυθικὸν ἀγῶνα κατὰ ἑβδόμην ἡμέραν· πεῖρον μέν, ὅτι ἀπεπειράθη τῆς μάχης τῆς πρὸς τὸ θηρίον· ἴαμβον δὲ διὰ τὴν λοιδορίαν τὴν γενομένην αὐτῷ πρὸ τῆς μάχης· λέγεται γὰρ ἰαμβίζειν τὸ λοιδορεῖν· δάκτυλον δὲ ἀπὸ Διονύσου, ὅτι πρῶτος οὗτος δοκεῖ ἀπὸ τοῦ τρίποδος θεμιστεῦσαι· Κρητικὸν δὲ ἀπὸ Διός· μητρῷον δέ, ὅτι Γῆς τὸ μαντεῖόν ἐστι· σύριγμα δὲ διὰ τὸν τοῦ ὄφεως συριγμόν. οὕτω μὲν οὖν κατέστη πρῶτον ὁ τῶν Πυθίων ἀγών. μετὰ δὲ ταῦτα Κρίσης κτισθείσης ἐπὶ τῶν στενῶν τῆς ἐπὶ τοὺς Δελφοὺς ἀγούσης ὁδοῦ, καὶ πολλὰ τῶν Κρισαίων ἐργαζομένων ἐπὶ τοὺς Ἕλληνας καὶ ἀποσυλούντων τοὺς ἐπὶ τὸ χρηστήριον βαδίζοντας, οἱ Ἀμφικτύονες ἑλόντες τὴν Κρῖσαν μετὰ τῶν ἄλλων συμμάχων καὶ κύριοι αὐτῶν γενόμενοι διέθηκαν ἕτερον ἀγῶνα, ἐν ᾧ καὶ αὐληταὶ ἠγωνίσαντο. οἱ δὲ τὸν γυμνικὸν ἀγῶνα νικήσαντές εἰσιν οἵδε, ὅτε Ἀπόλλων ἔθηκε Πύθια, ἐν τῷ τοῦ Πύθωνος ἀγῶνι· Κάστωρ στάδιον, πὺξ Πολυδεύκης, δολιχὸν Κάλαϊς, ὁπλίτην Ζήτης, δίσκον Πηλεύς, πάλην Τελαμών, παγκράτιον Ἡρακλῆς· οὓς τῷ φυτῷ τῆς δάφνης ἐστεφάνωσεν.

