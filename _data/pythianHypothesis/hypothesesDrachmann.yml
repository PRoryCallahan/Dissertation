scholion: ἄλλως· τὸν Πυθικὸν ἀγῶνα διέθηκεν Εὐρύλοχος ὁ Θεσσαλὸς σὺν τοῖς Ἀμφικτύοσι τοὺς Κιρραίους καταπολεμήσας ὠμούς τινας ὄντας καὶ βιαζομένους τοὺς περιοίκους, ἐπὶ ἄρχοντος Δελφοῖς μὲν Γυλίδα, Ἀθήνησι δὲ Σίμωνος. καὶ νικήσας ἔθετο χρηματικὸν ἀγῶνα· χρήμασι γὰρ μόνοις τοὺς νικήσαντας ἐτίμων, οὔπω στεφάνου ὄντος. ἔθετο δὲ ἀγῶνα κιθαρῳδικὸν ὥσπερ καὶ πρότερον, προσέθηκε δὲ αὐλητὴν καὶ αὐλῳδόν· καὶ τοῦ τῶν Ἀμφικτυόνων στρατεύματος ἀναχωρήσαντος ὀλίγοι περιελείφθησαν, ὥστε τὴν Κίρφιν διαπορθῆσαι· ἡγεῖτο δὲ τῶν περιλειφθέντων Ἱππίας ὁ Θεσσαλός. καὶ ἔτει ἕκτῳ μετὰ τὴν τῆς Κίρρας ἅλωσιν ἀνεκήρυξαν τῷ θεῷ τὸν στεφανίτην, ἐπὶ Διοδώρου μὲν ἄρχοντος Δελφοῖς, Ἀθήνησι δὲ Δαμάσιδος. ἀντίκειται δὲ ἐκ μεσημβρίας τῷ ὄρει τοῦ Παρνασοῦ Κιρραῖον πεδίον καὶ ὄρος, ὃ Κίρφιν καλοῦσιν, ἐν ᾧ μέσος ὁ Πλεῖστος φέρεται ποταμός. καὶ ὅτι Εὐρύλοχος ὁ Θεσσαλὸς τοὺς Κιρραίους ἐπόρθησε, μαρτυρεῖ καὶ Εὐφορίων· ὁπλοτέρου τ’ Ἀχιλῆος ἀκούομεν Εὐρυλόχοιο.
