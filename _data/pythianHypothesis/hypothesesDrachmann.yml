scholion: ἄλλως· ἡ ὑπόθεσις τῶν Πυθίων. Εὐρύλοχος ὁ Θεσσαλὸς καταπολεμήσας Κιρραίους ἀνεκτήσατο τὸν ἀγῶνα τοῦ θεοῦ· οἱ δὲ Κιρραῖοι λῃστρικῇ ἐφόδῳ χρώμενοι ἐφόνευον τοὺς παραβάλλοντας εἰς τὰ τοῦ θεοῦ. περιεγένετο δὲ αὐτῶν ἐπὶ ἄρχοντος Ἀθήνησι μὲν Σιμωνίδου, Δελφοῖς δὲ Γυλίδα. οἱ μὲν οὖν Κιρραῖοι εἰς τὴν παρακειμένην τῷ Παρνασῷ Κίρφιν ὄρος ἀπέφυγον, ὅσοι δὴ καὶ περιλειφθέντες ἐτύγχανον. καταλιπὼν δὲ ὁ Εὐρύλοχος ἐνίους τῶν Θεσσαλῶν μετὰ Ἱππία τοῦ στρατηγοῦ. ὥστε τοὺς ὑπολοίπους χειρώσασθαι, ᾤχετο ἀνακτησόμενος τὸν ἀγῶνα, καὶ δὴ τοῦτον χρηματίτην μόνον ἔθετο. μετὰ δὲ χρόνον ἑξαετῆ καταγωνισαμένων τῶν μετὰ τοῦ Ἱππία τοὺς ὑπολελειμμένους τῶν Κιρραίων, ἐπὶ μὲν Ἀθήνησιν ἄρχοντος Δαμασίου, ἐν δὲ Δελφοῖς Διοδώρου, ὕστερον καὶ στεφανίτην ἔθεντο κατορθώσαντες. τὸν δὲ Εὐρύλοχον νέον ἐκάλουν Ἀχιλλέα, ὡς Εὐφορίων ἱστορεῖ· ὁπλοτέρου τ’ Ἀχιλῆος ἀκούομεν Εὐρυλόχοιο, Δελφίδες ᾧ ὕπο καλὸν Ἰήϊον ἀντιβόησαν <Κρῖσαν> πορθήσαντι, Λυκωρέος οἰκία Φοίβου. μόνων δὲ κιθαρῳδῶν ἀγωνιζομένων τοπαλαιὸν ἐποίησεν ὁ Εὐρύλοχος καὶ τὰ ἕτερα ὑπάρχειν ἀγωνίσματα.

